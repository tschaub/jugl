<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN">
<html>
    <head>
        <title>Jugl Example</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script type="text/javascript" src="../lib/Firebug/firebug.js"></script>
        <script type="text/javascript" src="../build/Jugl.js"></script>
        <!-- For an uncompressed version of the code, see
             http://projects.tschaub.net/jugl -->
        <script type="text/javascript">
            
            // import
            var Jugl = window["http://jugl.tschaub.net/trunk/lib/Jugl.js"];
        
            // define variables to be used in the template
            var paragraph = "<p><i>Hello World<" + "/i>, from Jugl<" + "/p>";
            var bold = "<b>That's structure<" + "/b>";
            var invalidXHTML = "& even bad XML is accepted ><><";

            // this part does the actual template processing
            window.onload = function() {
                var template = new Jugl.Template({
                    url: "structure.xml",
                    callback: function(template) {
                        template.process({
                            parent: document.body
                        });
                    }
                });
            }

        </script>
    </head>
    <body>
    </body>
</html>
