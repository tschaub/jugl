<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN">
<html>
    <head>
        <title>Jugl Example</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script type="text/javascript" src="../build/Jugl.js"></script>
        <!-- For an uncompressed version of the code, see
             http://projects.tschaub.net/jugl -->
        <script type="text/javascript">
            
            // import
            var uri = "http://jugl.tschaub.net/trunk/lib/Jugl.js";
            var Jugl = window[uri];
        
            // define variables to be used in the template
            var paragraph = "<p><i>Hello World<" + "/i>, from Jugl<" + "/p>";
            var bold = "<b>That's structure<" + "/b>";

            // this part does the actual template processing
            window.onload = function() {
                var template = new Jugl.Template("basic");
                template.process();
            }

        </script>
    </head>
    <body>
        <div id="basic" style="margin: 0 auto; width: 50%">
            <div jugl:replace="structure paragraph">replace with html</div>
            <ul>
                <li jugl:content="structure bold">html here</li>
                <li jugl:content="bold">text here</li>
            </ul>
        </div>
    </body>
</html>
