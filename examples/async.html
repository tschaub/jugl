<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN">
<html>
    <head>
        <title>Jugl Asynchronous Example</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script type="text/javascript" src="../lib/Firebug/firebug.js"></script>
        <script type="text/javascript" src="../build/Jugl.js"></script>
        <!-- For an uncompressed version of the code, see
             http://projects.tschaub.net/jugl -->
        <script type="text/javascript">
        
            // import
            var Jugl = window["http://jugl.tschaub.net/trunk/lib/Jugl.js"];

            // define variables to be used in the template
            var name = "Jugl";
            var greeting = "Hello World";
            var todo = ["eat", "drink", "be merry"];
            var clutter = true;
            var weather = {
                temp: "warm",
                skies: "blue"
            };
            var products = [
                {
                    name: "kumquats",
                    price: 2.50,
                    stores: ["downtown", "mall"]
                },
                {
                    name: "pencils",
                    price: 1.25,
                    stores: ["uptown", "mall"]
                }
            ];

            // any globally accessible functions can be used as well
            function itemInArray(item, array) {
                var bool = false;
                for(var i=0; i<array.length; ++i) {
                    if(array[i] == item) {
                        bool = true;
                        break;
                    }
                }
                return bool;
            }
            
            // create a template
            var template = new Jugl.Template();
            
            // process after loading
            template.onLoad = function() {
                // process the template in place
                this.process();
                // append the template to the body
                var body = document.getElementsByTagName('body')[0];
                this.appendTo(body);
            }

            // load the template at your leisure
            window.onload = function() {
                template.load("template.xml");
            }
            

        </script>
    </head>
    <body>
    </body>
</html>
